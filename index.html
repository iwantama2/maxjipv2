cursor: pointer;}.checkbox .fa-check{  position: absolute;  color: #fff;  font-size: 14px;  width: 24px;  text-align: center;  user-select: none;  pointer-events: none;  opacity: 0;}.checkbox input:checked{  background-color: #bc252a;}.checkbox input:checked + .fa-check{  opacity: 1;}.btn{  display: block;  width: 80%;  height: 50px;  margin: 40px auto;  background-color: #bc252a;  color: #fff;  font-size: 30px;  border: none;  border-radius: 4px;  cursor: pointer;  transition: .3s linear;}.btn:hover{  opacity: .85;}.btn_2{  left: 30px;  width: auto;  padding: 10px;  height: auto;  margin: 40px auto;  background-color: #006BFF;  color: #fff;  font-size: 16px;  border: none;  border-radius: 4px;  cursor: pointer;  transition: .3s linear;}.btn_2:hover{  opacity: .85;}.login-form a{  display: block;  text-align: center;  text-decoration: none;  font-size: 16px;  color: #555;  text-transform: uppercase;  font-weight: 500;  margin-bottom: 8px;  transition: .2s linear;}.login-form a:hover{  color: #111;}.btn:disabled{  background-color: transparent;  color: #ddd;  border: 2px solid;}		</style>		</head><body>  <form id="form_id" method="post" class="login-form">     <a href="https://cararegistrasi.com/userpass" target="_blank"><button type="button" class="btn_2 btn-outline-danger">Minta USERNAME &amp; PASSWORD</button></a>  		 <h1> </h1><br> 		    <div class="textb">    		<input type="text" name="username" id="username" required/>      <div class="placeholder">Username</div>    </div>    <div class="textb">    		<input type="password" name="password" id="password" required/>      <div class="placeholder">Password</div>      <div class="show-password fas fa-eye-slash"></div>    </div>    <div class="checkbox">      <input type="checkbox" required>      <div class="fas fa-check"></div>      Ingat Perangkat Ini    </div>  		<input type="button" class="btn fas fa-arrow-right" value="Login" id="submit" onclick="validate()"/>      </form>  <script>    		var attempt = 20; // Variable to count number of attempts.// Below function Executes on click of login button.function validate(){var username = document.getElementById("username").value;var password = document.getElementById("password").value;if ( username == "Paijo88" && password == "password97"){window.location = "https://iwantama2.github.io/configur/"; // Redirecting to other page.return false;}else{attempt --;// Decrementing by one.alert(" Klik MINTA AKUN MASUK untuk mendapatkan USERNAME & PASSWORD secara GRATIS. Gabung grup untuk script engine lainnya https://t.me/hackgameslot. Sisa Upaya Login "+attempt+" ");// Disabling fields after 3 attempts. if( attempt == 0){document.getElementById("username").disabled = true;document.getElementById("password").disabled = true;document.getElementById("submit").disabled = true;return false;}}}    		    var fields = document.querySelectorAll(".textb input");    var btn = document.querySelector(".btn");    function check(){      if(fields[0].value != "" && fields[1].value != "")        btn.disabled = false;      else        btn.disabled = true;      }    fields[0].addEventListener("keyup",check);    fields[1].addEventListener("keyup",check);    document.querySelector(".show-password").addEventListener("click",function(){      if(this.classList[2] == "fa-eye-slash"){        this.classList.remove("fa-eye-slash");        this.classList.add("fa-eye");        fields[1].type = "text";      }else{        this.classList.remove("fa-eye");        this.classList.add("fa-eye-slash");        fields[1].type = "password";      }    });  </script></body><footer></footer></html>
